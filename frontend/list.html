<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="list.css">
    <title>FileCloud</title>
</head>
<body>
    <div id="dialogBTNBlock">
        <button class="dialogBTN"><i class="fa-solid fa-plus"></i>新增檔案</button>
    </div>
    <div  class="Formdialog" >
        <div id="container">
            <div class="maintitle">
                <h2>創建您的檔案吧!</h2>
            </div>
            <div class="xmark" >
                <i  class="fa-solid fa-xmark xmarkBTN"></i>
            </div>
            <form class="form" >
                <div  class="formitem">
                    <label for="name">檔案名稱: </label>
                    <input id="filename" type="text" >
                </div>  
                <div id="filetype" class="formitem">
                    <label for="name">檔案類型: </label>
                    <select id="selectItem" >
                        <option value="圖片檔">圖片檔</option>
                        <option value="影片檔">影片檔</option>
                        <option value="聲音檔">聲音檔</option>
                    </select>
                </div>
                <div  class="fileupload">
                    <input type="file" id="uploadbtn" >
                    <label for="uploadbtn" ><i class="fa-solid fa-upload"></i>檔案上傳</label>
                    <span id="file-name"></span>
                </div>
                <div id="formsubmit" class="formitem">
                    <button id="submitBtn" type="button">上傳</button>
                </div>
            </form>
        </div>
    </div>
    <div id="tablecontainer">
        <div class="container">
                <h2>你的檔案儲存庫</h2>
                <table class="tbl">
                    <thead>
                        <tr>
                            <th>檔案編號</th>
                            <th>檔案名稱</th>
                            <th>檔案類型</th>
                            <th>檔案預覽</th>
                            <th>其他功能</th>
                            <th>上傳日期</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody" >
                        <!-- add javascript -->
                    </tbody>
                </table>
        </div>
    </div>
    <div class="Videodialog">
        <img class="videoPeth" src="" width="1200" height="600">
        <button class="closeDialogBtn">Close</button>
    </div>
    <div  class="Editdialog">
        <label>修改檔案名稱:</label>
        <input id="updateInput" type="text">
        <button class="savebtn">儲存修改</button>
    </div>
    <div  class="overlay"></div>
</body>
<script src="listscript.js"></script>
<script src="indexscript.js"></script>
</html>
